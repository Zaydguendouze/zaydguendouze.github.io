<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Agence Booki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez votre hébergement pour des vacances de rêve">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

<body>

    <div class="container">

        <!-- HEADER -->
        <header>
            <img src="/images/logo/Booki.png" alt="logo booki">

            <!-- NAVIGATION -->
            <nav>
                <ul>
                    <li class="active"><a href="#hébergements" class="active">Hébergements</a></li>
                    <li><a href="#activités">Activités</a></li>
                </ul>
            </nav>
        </header>

        <div class="container_page">

            <section>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>

                <!-- RECHERCHE -->
                <div class="recherche">

                    <form action="">
                        <span class="localisation"><i class="fas fa-map-marker-alt markerFormIcon"></i></span>
                    </form>
                </div>

            </section>
        </div>

    </div>
